<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Fake) Search Engine</title>
</head>
<body>
    <form>
        <h1><label for="search">(Fake) Search Engine</label></h1>
        <textarea id="search" name="search" placeholder="Search Here"></textarea>
        <input type="submit" value="Search">
    </form>
    <form>
        <input type="radio" id="google" name="search_engine" value="Google" checked>
        <label for="Google">Google</label><br>
        <input type="radio" id="bing" name="search_engine" value="Bing">
        <label for="Bing">Bing</label><br>
        <input type="radio" id="youtube" name="search_engine" value="Youtube">
        <label for="Youtube">Youtube</label>
        <input type="radio" id="yahoo" name="search_engine" value="Yahoo">
        <label for="Yahoo">Yahoo</label>
        <input type="radio" id="yandex" name="search_engine" value="Yandex">
        <label for="Yandex">Yandex</label>
        <input type="radio" id="duckduckgo" name="search_engine" value="DuckDuckGo">
        <label for="DuckDuckGo">DuckDuckGo</label>
        <input type="radio" id="baidu" name="search_engine" value="Baidu">
        <label for="Baidu">Baidu</label>
        <input type="radio" id="ecosia" name="search_engine" value="Ecosia">
        <label for="Ecosia">Ecosia</label>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
