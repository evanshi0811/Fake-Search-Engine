            <h2>Settings:</h2><br>
            <h3>Select Search Engine:</h3>
            <input type = "radio" id = "google" name = "search_engine" value = "Google">

            <input type = "radio" id = "ecosia" name = "search_engine" value = "Ecosia">
            <label for = "ecosia">Ecosia</label>
            <button id = "clear" aria-label="Clear History">Clear History</button>
